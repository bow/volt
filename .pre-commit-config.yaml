---
repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: "Apply Black"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: debug-statements
        name: "Ensure debugger no debug statements exist"
      - id: trailing-whitespace
        name: "Remove trailing whitespaces"
